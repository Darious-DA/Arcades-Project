name: Convert DOCX to HTML/MD
on:
  push:
    branches: [ main ]
    paths:
      - '**/*.docx'
      - '.github/workflows/convert-docx.yml'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Convert DOCX to HTML and Markdown
        run: |
          mkdir -p generated/html generated/md
          while IFS= read -r -d '' file; do
            base="$(basename "$file" .docx)"
            pandoc -s "$file" -o "generated/html/$base.html" --toc --mathjax
            pandoc -s "$file" -t gfm -o "generated/md/$base.md"
          done < <(find . -maxdepth 1 -type f -name '*.docx' -print0)
      - name: Commit generated content
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain generated)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add generated
            git commit -m "Generate HTML/MD from DOCX [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
