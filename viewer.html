<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在线阅读 | Arcades-Project</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown@7.1.2/dist/turndown.min.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", "Noto Sans CJK SC", "Helvetica Neue", Arial, "Hiragino Sans GB", "Source Han Sans SC", sans-serif; margin: 0; padding: 0; line-height: 1.7; }
    header { background: #1f2937; color: #fff; padding: 20px; }
    header h1 { margin: 0; font-size: 22px; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .toolbar { display: flex; gap: 12px; align-items: center; margin: 12px 0 20px; flex-wrap: wrap; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: #fff; color: #111827; text-decoration: none; cursor: pointer; }
    .btn:hover { background: #f3f4f6; }
    .muted { color: #6b7280; }
    .doc { font-size: 17px; }
    .doc h1, .doc h2, .doc h3 { margin-top: 1.2em; margin-bottom: .6em; }
    .doc p { margin: .8em 0; }
    .doc blockquote { margin: 1em; padding: .6em 1em; border-left: 3px solid #9ca3af; background: #f9fafb; }
    .doc ul, .doc ol { margin: .6em 1em; }
    footer { color: #6b7280; text-align: center; padding: 24px; border-top: 1px solid #e5e7eb; margin-top: 24px; }
    .loading { padding: 10px; border: 1px dashed #d1d5db; border-radius: 8px; }
    .error { padding: 10px; border: 1px solid #ef4444; color: #b91c1c; border-radius: 8px; background: #fee2e2; }
  </style>
</head>
<body>
  <header>
    <h1>在线阅读</h1>
    <p class="muted">将 .docx 在线转换为 HTML 展示，并可导出为 Markdown</p>
  </header>
  <main>
    <div class="toolbar">
      <a id="downloadDocx" class="btn" href="#">下载原始 DOCX</a>
      <button id="exportMarkdown" class="btn">导出为 Markdown</button>
      <span id="status" class="muted"></span>
    </div>
    <div id="message" class="loading">正在加载文稿…</div>
    <article id="content" class="doc"></article>
  </main>
  <footer>
    <p>© Arcades-Project</p>
  </footer>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    const fileParam = getQueryParam('file');
    const statusEl = document.getElementById('status');
    const msgEl = document.getElementById('message');
    const contentEl = document.getElementById('content');
    const downloadEl = document.getElementById('downloadDocx');
    const exportBtn = document.getElementById('exportMarkdown');

    async function loadDocx(path) {
      try {
        statusEl.textContent = '获取文档中…';
        const res = await fetch(path);
        if (!res.ok) throw new Error('无法获取文档：' + res.status);
        const buffer = await res.arrayBuffer();
        statusEl.textContent = '转换为 HTML…';
        const options = { convertImage: mammoth.images.inline(async () => null) };
        const { value } = await mammoth.convertToHtml({ arrayBuffer: buffer }, options);
        contentEl.innerHTML = value;
        msgEl.style.display = 'none';
        statusEl.textContent = '已加载';
      } catch (err) {
        msgEl.className = 'error';
        msgEl.textContent = '加载失败：' + err.message + '。请检查文件路径或稍后重试。';
        statusEl.textContent = '';
      }
    }

    function downloadMarkdown(filename, markdown) {
      const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename.replace(/\.docx$/i, '.md');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function init() {
      if (!fileParam) {
        msgEl.className = 'error';
        msgEl.textContent = '未提供文件参数。请从首页的“在线阅读”链接进入。';
        return;
      }
      const docxPath = decodeURIComponent(fileParam);
      downloadEl.href = docxPath;
      const filename = docxPath.split('/').pop();
      downloadEl.download = filename;
      loadDocx(docxPath);
      exportBtn.addEventListener('click', () => {
        const turndownService = new TurndownService({ headingStyle: 'atx', bulletListMarker: '-', codeBlockStyle: 'fenced' });
        const markdown = turndownService.convert(contentEl.innerHTML);
        downloadMarkdown(filename, markdown);
      });
    }
    init();
  </script>
</body>
</html>
